name: RustDesk Server Setup

on:
  workflow_dispatch:

jobs:
  rustdesk-server:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hour max

    steps:
    - name: Install dependencies
      run: sudo apt update && sudo apt install -y wget unzip

    - name: Setup RustDesk Server
      run: |
        # Clean previous runs
        rm -rf rustdesk-server || true
        
        # Download and extract
        wget https://github.com/rustdesk/rustdesk-server/releases/latest/download/rustdesk-server-linux-amd64.zip
        unzip rustdesk-server-linux-amd64.zip -d rustdesk-server
        
        # Navigate to binary directory
        cd rustdesk-server/amd64
        chmod +x hbbr hbbs
        
        # Start services with verbose logging
        nohup ./hbbs -r 0.0.0.0 > hbbs.log 2>&1 &
        nohup ./hbbr > hbbr.log 2>&1 &
        
        # Wait for ID generation (up to 1 minute)
        echo "Waiting for ID generation..."
        for i in {1..60}; do
          if grep -q "ID" hbbs.log; then
            ID=$(grep "ID" hbbs.log | tail -1 | awk '{print $NF}')
            echo "SERVER_ID=$ID" >> $GITHUB_ENV
            break
          fi
          sleep 1
        done

        # Final verification
        if [ -z "$ID" ]; then
          echo "SERVER_ID=ERROR_CHECK_LOGS" >> $GITHUB_ENV
          echo "::error::Failed to generate Server ID after 60 seconds"
          cat hbbs.log
          exit 0  # Continue to show logs instead of failing
        fi

    - name: Display connection info
      run: |
        echo "=========================================="
        echo "üñ•Ô∏è RUSTDESK SERVER - CONNECTION DETAILS"
        echo "üîë Server ID: ${{ env.SERVER_ID }}"
        echo ""
        echo "üìú Server Logs:"
        cat rustdesk-server/amd64/hbbs.log
        echo ""
        echo "‚öôÔ∏è Process Status:"
        ps aux | grep -E 'hbbs|hbbr'
        echo "=========================================="
        
        # Keep alive
        sleep 6h
