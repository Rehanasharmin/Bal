name: Termius SSH Access via Ngrok

on:
  workflow_dispatch:

jobs:
  ssh-access:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Max 6 hours

    steps:
    - name: Setup SSH with Ngrok Tunnel
      run: |
        # Install SSH server
        sudo apt update
        sudo apt install -y openssh-server curl

        # Configure SSH (password: 1234)
        echo "root:1234" | sudo chpasswd
        sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
        sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
        sudo service ssh restart

        # Install and configure Ngrok
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update
        sudo apt install -y ngrok
        ngrok config add-authtoken "31DC8doQve7fNPgOlsjWAfbuM0Q_66fcFRHtrX39LPd6oPiY2"
        
        # Start TCP tunnel on port 22
        nohup ngrok tcp 22 > ngrok.log 2>&1 &
        sleep 10  # Wait for tunnel to establish

        # Get connection details
        NGROK_URL=$(grep -oE "tcp://(.+)" ngrok.log | head -n 1)
        HOST=$(echo $NGROK_URL | cut -d':' -f2 | sed 's/\/\///')
        PORT=$(echo $NGROK_URL | cut -d':' -f3)

        echo "=========================================="
        echo "CONNECT USING TERMIUS:"
        echo "Host: $HOST"
        echo "Port: $PORT"
        echo "Username: root"
        echo "Password: 1234"
        echo ""
        echo "Session will auto-end after 6 hours"
        echo "=========================================="

        # Keep session alive
        sleep 6h
